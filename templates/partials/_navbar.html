            </button>

            {% if user.is_authenticated %}
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    </li>

                        <a class="nav-link" href="{% url 'contato' %}">Contato</a>
                    </li>

                <div class="user-wrapper d-flex">
                    <a class="nav-link d-flex" href="{% url 'logout' %}">
                        <ion-icon name="log-out-outline" class="user-icon">
                        </ion-icon>
                    </a>
                </div>

            {% else %}

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-ul">
                    <li class="nav-item">

                <form action="" method="" class="d-flex" role="search">
                    {% csrf_token %}
                    <input class="form-control me-2 search-bar" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn" type="submit"><ion-icon name="search-outline"></ion-icon></button>
                </form>
            </div>
        </div>
